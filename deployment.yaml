apiVersion: apps/v1
kind: Deployment
metadata:
  name: my-monitoring-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: my-monitoring-app
  template:
    metadata:
      labels:
        app: my-monitoring-app
    spec:
      containers:
      - name: my-monitoring_app
        image: DOCKER_IMAGE # Specify your Docker image
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
