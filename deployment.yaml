apiVersion: apps/v1 
kind: Deployment
metadata:
  name: monitoring-app
  labels: 
     app: monitoring-app

spec:
  replicas: 1 
  selector:
    matchLabels:
      app: monitoring-app

  template:
    metadata:
      labels:
        app: monitoring-app
    spec:
      containers:
      - name: monitoring-app
        image: DOCKER_IMAGE
        imagePullPolicy: Always
        ports:
        - containerPort: 8080
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 1